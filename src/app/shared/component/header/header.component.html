<mat-toolbar>
  <div>

      <a routerLink="/">
          <img src="../../../../assets/image/ccc.png" height="34" width="150"/>


      </a>
  </div>


  <div fxFlex fxLayout fxLayoutAlign="end" >
      <ul fxLayout fxLayoutGap="5px" class="navigation.items">

          <li>

              <button mat-icon-button >

                  <mat-icon>account_circle</mat-icon>
               </button>
               <span>userName</span>


          </li>
          <li>

              <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="settings"  aria-label="Example icon-button with a menu">
                  <mat-icon>settings</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <a mat-menu-item >

                    <span>test 1</span>

                  </a>
                  <a mat-menu-item >

                    <span>test 2</span>

                  </a>
                  <a mat-menu-item >

                    <span>test </span>

                  </a>


                </mat-menu>

          </li>
          <li>
              <a mat-icon-button   matTooltip="logs" routerLink="/history" routerLinkActive="active">
                  <mat-icon>history</mat-icon>
              </a>
          </li>
          <li>
              <button mat-icon-button  (click)="logOut()"   matTooltip="Logout">
                  <mat-icon>logout</mat-icon>
               </button>
          </li>


      </ul>
  </div>

</mat-toolbar>
